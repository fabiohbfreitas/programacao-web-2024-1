<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center mx-auto p-2">
            <a class="pb-1" href="/">Voltar</a>
            <h1>Dados</h1>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="name" value="{{ name }}">
                </div>
            </div>
            <hr>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Endere√ßo</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="address" value="{{ address }}">
                </div>
            </div>
            <hr>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="phone" value="{{ phone }}">
                </div>
            </div>
            <hr>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Data do agendamento</label>
                <div class="col-sm-10">
                    <input type="date" readonly class="form-control-plaintext" id="name" value="{{ date }}">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
