<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 p-3 mx-auto">
                <form action="/dados" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" required class="form-control" name="name" id="name"
                            placeholder="Fulano de Tal">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Endere√ßo</label>
                        <input type="text" required class="form-control" name="address" id="address"
                            placeholder="Rua 00 Casa 00">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" required class="form-control" name="phone" id="phone"
                            placeholder="(00) 0000-00000">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Data do agendamento</label>
                        <input type="date" required class="form-control" name="date" id="date">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Agendar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
